<body>
    <script>

        const coupsMax = 4;
        const nbrMyst = (Math.floor(Math.random() * 10));
        console.log(nbrMyst);
        // Enfin le jeu du nombre mystère :)

        // Faites choisir un nombre aléatoire à l'ordinateur (chercher "random")

        // Puis faites-le deviner à l'utilisateur :

        // - s'il le trouve, c'est gagné !
        // - si le nombre proposé est trop grand : dites-le lui et proposez-lui de retenter un autre nombre
        // - s'il est trop petit : idem 

        // Limitez enfin le nombre de tentatives à 10.

        //##############################################################""

        console.log("Jeu mystère");
        

        for (i = 0; i < coupsMax; i++) {
            console.log("Nombre mystère", nbrMyst);
            let userChoice = (prompt("Trouver le nombre mystère"));

            if (userChoice > nbrMyst) {
                alert("Reessaie, t'as vu trop gros");
            } else if (userChoice < nbrMyst) {
                alert("Retente ta chance, t'as vu trop petit");
            }

            if(i == coupsMax){
                alert("Nombre de tentatives maximum atteint. Désolé, tu ne gagneras pas au loto... à moins que ??? ...");
            }

            if(userChoice == nbrMyst){
                alert("quel chanceux");
                break;
            }
        }

    </script>
